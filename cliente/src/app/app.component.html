<div class="navigation">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="['/home']">Cancha Facil</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="!identity">
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/login']" [routerLinkActive]="['active']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/register']" [routerLinkActive]="['active']">Register</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="identity">
          <li class="mini-logo">
            <img src="{{url + 'get-image-user/' + identity.image }}" alt="">
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              {{identity.name}}
            </a>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item pointer" [routerLink]="['/admin-panel']" *ngIf="identity && identity.role == 'ROLE_ADMIN' ">Administracion</a>
              </li>
              <li>
                <a class="dropdown-item pointer" [routerLink]="['/mis-datos']">Mis Datos</a>
              </li>
              <li>
                <a class="dropdown-item pointer" (click)="logout()">Salir</a>
              </li>
            </ul>
          </li>
        </ul>
    </div>
  </nav>
</div>
<div>
  <!-- Aca va el resto de la APP con routeroutlet -->
  <router-outlet></router-outlet>
</div>
