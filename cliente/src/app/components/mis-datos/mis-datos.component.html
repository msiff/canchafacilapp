<div class="container">
  <div class="row">
    <div class="col-lg-12 separador-20">
      <h3 class="text-center">Mis Datos</h3>
    </div>
    <div class="col-lg-8 offset-lg-2">
      <div class="misdatos-data text-center">
        <div class="text-center">
            <img src="{{url + 'get-image-user/' + identity.image}}" alt="" class="rounded-circle" style="width: 180px; height: 180px" *ngIf="identity.image != 'Null' ">
            <img src="{{identity.photoUrl}}" alt="" class="rounded-circle" style="width: 180px; height: 180px" *ngIf="identity.photoUrl != 'Null' ">
        </div>
        <p>
          <span>{{user.name +" "+user.surname}}</span>
        </p>
        <p>
          <span>{{user.email}}</span>
        </p>
        <div *ngIf="user.celular == '' ">
          <p>
            <span style="color:Red">*Recomendamos ingresar un telefono para mejor comunicacion</span>
          </p>
        </div>
        <div *ngIf="user.celular != '' ">
          <p>
            <span>{{user.celular}}</span>
          </p>
        </div>
        <button class="btn btn-primary" (click)="editarDatos()">Editar Mis Datos</button>
        <div class="separador-20"></div>
        <div class="row" *ngIf="identity.role != 'admin' && identity.role != 'owner' ">
          <div class="col-md-4 text-center">
            <h6>Reservas Totales</h6>
            <h3>{{user.clientData.confiabilidad}}</h3>
          </div>
          <div class="col-md-4 text-center">
            <h6>Asistencias</h6>
            <h3>{{user.clientData.confiabilidad}}</h3>
          </div>
          <div class="col-md-4 text-center">
            <h6>Confiabilidad</h6>
            <h3>{{user.clientData.confiabilidad}}%</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
