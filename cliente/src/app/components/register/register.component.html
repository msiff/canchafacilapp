<div class="col-lg-6">
  <h4>Registrarse</h4>
  <div class="alert alert-success" role="alert" *ngIf="status == 'ok' && message">
    {{message}}
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="status == 'error' && message">
    {{message}}
  </div>
  <form action="" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
    <p>
      <label for="name">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
      <span *ngIf="!name.valid && (name.dirty || name.touched) ">El nombre es obligatorio!</span>
    </p>
    <p>
      <label for="surname">Apellido</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
      <span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio!</span>
    </p>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{3,}"
        required>
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <span *ngIf="email.errors.required">El email es obligatorio!</span>
        <span *ngIf="email.errors && email.errors.pattern">El email es invalido!</span>
      </div>
    </div>
    <p>
      <label for="password">Contrasena</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
      <span *ngIf="!password.valid && password.touched">La contrasena es obligatoria!</span>
    </p>
    <input type="submit" value="Registrarme" class="btn btn-primary" [disabled]=" !registerForm.form.valid " />
  </form>
</div>
